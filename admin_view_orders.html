<!DOCTYPE html>
<html lang="en">

<head>
    <title> WaySub </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--stylesheets-->
    <link href="styles/card.css" rel="stylesheet" type="text/css">
    <link href="styles/customize.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/newnavbar.css" rel="stylesheet" type="text/css">
    <link href="styles/checkboxes.css" rel="stylesheet" type="text/css">
    <link href="styles/accordion.css" rel="stylesheet" type="text/css">
    <link href="styles/order_tables.css" rel="stylesheet" type="text/css">
    <!-- importing google's fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!--logo-->
    <link href="images/logo.png" rel="shortcut icon">



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!--javascript files-->
    <script src="scripts/get_api_url.js"></script>
    <script src="scripts/get_ingredient_options.js"></script>
    <script src="scripts/create_order.js"></script>
    <script src="scripts/alerts.js"></script>
    <script src="scripts/sorttable.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="scripts/admin_v.js"></script>



    <!--Google sign-in-->
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="scripts/google_signin.js"></script>

    <script src="scripts/admin_get_orders.js"></script>





</head>

<body>

<div class ="header"></div>

<div class="info">
    <div class="middlecol">
        <div class="alerts">
            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span><div class="alert-msg"></div></div>

        </div>
        <select class="form-control" id="dateSelectBox" style="width:10rem">
        </select>
        <h2>To-do Orders</h2>
        <div class="custom-select" style="width:250px;">
            Display
            <select class="form-control selectBox" id="todoSelectBox">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=25>25</option>
            </select>
            items per page
        </div>
        <table class="table sortable">
            <thead class="thead-light">
            <tr class="pointer">
                <th scope="col">Email</th>
                <th scope="col">Order Date</th>
                <th scope="col">Pick-Up Date</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Lunch</th>
                <th scope="col">Completed?</th>
            </tr>
            </thead>
            <tbody id="incomplete-order-table" class="table-body">
            </tbody>
        </table>


        <nav aria-label="Order page navigation">
            <ul class="pagination" id="todo-orders-pagination"></ul>
        </nav>

        <h2>Completed Orders</h2>

        <div class="custom-select" style="width:250px;">
            Display
            <select class="form-control selectBox" id="completedSelectBox">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=25>25</option>
            </select>
            items per page
        </div>

        <table class="table sortable">
            <thead class="thead-light">
            <tr class="pointer">
                <th scope="col">Email</th>
                <th scope="col">Order Date</th>
                <th scope="col">Pick-Up Date</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Lunch</th>
                <th scope="col">Completed?</th>
            </tr>
            </thead>
            <tbody id="completed-order-table">
            </tbody>
        </table>
        <nav aria-label="Order page navigation">
            <ul class="pagination" id="completed-orders-pagination"></ul>
        </nav>
    </div>

</div>
<div class="footer"></div>

</body>

</html>
