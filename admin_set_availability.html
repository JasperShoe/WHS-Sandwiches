<!DOCTYPE html>
<html lang="en">

<head>
    <title> WaySub </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="images/logo.png" rel="shortcut icon">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/navbar.css" rel="stylesheet">
    <link href="styles/switches.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script src="scripts/waysub_main.js"></script>
    <script src="scripts/admin_ingredients_availability.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="scripts/sign_in.js"></script>
    <script src="scripts/admin_ingredients_availability.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

</head>

<body>
<div class="header"></div>

<div class="info">
    <div class="sidecol" style="background-color: white">
    </div>
    <div class="middlecol">
        <div class="alerts">
            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span>
                <div class="alert-msg"></div>
            </div>
        </div>
        <div class="modal-body" id="make_favorite_modal">
            <input class="customInput" onkeyup="searchForIngredient()" id="ingredientSearch" type="text" placeholder="Search For An Ingredient">
        </div>

        <div id="ingredient-row"></div>

        <script>
            function searchForIngredient() {
                let input, filter, row, ingredient_text, i, txtValue;
                input = document.getElementById("ingredientSearch");
                filter = input.value.toUpperCase();
                row = document.getElementById("ingredient-row");
                ingredient_text = row.getElementsByTagName("p");
                for (i = 0; i < ingredient_text.length; i++) {
                    txtValue = ingredient_text[i].textContent || ingredient_text[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        ingredient_text[i].parentElement.style.display = "";
                    } else {
                        ingredient_text[i].parentElement.style.display = "none";
                    }
                }
            }
        </script>


    </div>
    <div class="sidecol" style="background-color: white">
    </div>
</div>
<div class="footer"></div>

</body>

</html>
