<!DOCTYPE html>
<html lang="en">

<head>
    <title> WaySub </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--stylesheets-->
    <link href="styles/card.css" rel="stylesheet" type="text/css">
    <link href="styles/customize.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/newnavbar.css" rel="stylesheet" type="text/css">
    <link href="styles/checkboxes.css" rel="stylesheet" type="text/css">
    <link href="styles/accordion.css" rel="stylesheet" type="text/css">
    <link href="styles/order_tables.css" rel="stylesheet" type="text/css">
    <!-- importing google's fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!--logo-->
    <link href="images/logo.png" rel="shortcut icon">



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!--javascript files-->
    <script src="scripts/set_api_url.js"></script>
    <script src="scripts/get_ingredient_options.js"></script>
    <script src="scripts/create_order.js"></script>
    <script src="scripts/alerts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Google sign-in-->
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="scripts/google_signin.js"></script>

    <script src="scripts/get_orders.js"></script>

    <script>
        if (!getCookie('idToken')) {
            alert('Error: you are not signed in');
            window.location.href = "main.html";
        }
        else if(getCookie('email') === 'waysubad@gmail.com'){
            window.location.href = "admin_main.html";
        }
        $(document).ready(function() {
            $(".header").load("main.html .header", function () {
                $('#login-button').css("display", "none");
                $('#logout-button').css("display", "block")
            });
            $(".footer").load("main.html .footer");
        });
    </script>

</head>

<body>

<div class ="header"></div>

<div class="info">
    <div class="sidecol">
        <img src="images/graytexture.png" alt = "">
    </div>

    <div class="middlecol">
        <div class="alerts">
            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span><div class="alert-msg"></div></div>

        </div>
        <div id="orders_div">
        </div>
        <div class="custom-select" style="width:250px;">
            Display
            <select class="form-control selectBox" id="mySelectBox">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
            </select>
            items per page
        </div>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Order Date</th>
                <th scope="col">Pick-Up Date</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Lunch</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>


        <nav aria-label="Order page navigation">
            <ul class="pagination"></ul>
        </nav>
    </div>

    <div class="sidecol">
        <img src="images/graytexture.png" alt = "">
    </div>
</div>
<div class="footer"></div>

</body>

</html>
