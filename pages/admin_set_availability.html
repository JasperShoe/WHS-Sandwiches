    <script>
        if (!getCookie('idToken')) {
            alert('Error: you are not signed in');
            window.location.href = "main.html";
        }
        $(document).ready(function() {
            $(".header").load("admin_main.html .header", function () {
                $('#login-button').css("display", "none");
                $('#logout-button').css("display", "block")
            });
            $(".footer").load("admin_main.html .footer");
        });
    </script>

<div class ="header"></div>

<div class="info">

            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span><div class="alert-msg"></div></div>
        </div>
    </div>
</div>
