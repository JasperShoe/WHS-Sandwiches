    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="../scripts/google_signin.js"></script>


    <script>
        if (!getCookie('idToken')) {
            alert('Error: you are not signed in');
            window.location.href = "main.html";
        }
        $(document).ready(function () {
            $(".header").load("admin_main.html .header", function () {
                $('#login-button').css("display", "none");
                $('#logout-button').css("display", "block")
            });
            $(".footer").load("admin_main.html .footer");
        });
    </script>
    <style>
        .onoffswitch {
            position: relative; width: 50px;
            -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
        }
        .onoffswitch-checkbox {
            display: none;
        }
        .onoffswitch-label {
            display: block; overflow: hidden; cursor: pointer;
            height: 26px; padding: 0; line-height: 26px;
            border: 2px solid #E3E3E3; border-radius: 26px;
            background-color: #FFFFFF;
            transition: background-color 0.3s ease-in;
        }
        .onoffswitch-label:before {
            content: "";
            display: block; width: 26px; margin: 0px;
            background: #FFFFFF;
            position: absolute; top: 0; bottom: 0;
            right: 22px;
            border: 2px solid #E3E3E3; border-radius: 26px;
            transition: all 0.3s ease-in 0s;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label {
            background-color: #FF9B05;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label, .onoffswitch-checkbox:checked + .onoffswitch-label:before {
            border-color: #FF9B05;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label:before {
            right: 0px;
        }
    </style>



</head>

<body>

<div class="header"></div>

<div class="info">
    <div class="sidecol" style="background-color: white">
    </div>
    <div class="middlecol">
        <div class="alerts">
            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span>
                <div class="alert-msg"></div>
            </div>
        </div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for an ingredient">

        <ul class="list-group" id="myUL">
            <li class="list-group-item">Ingredient
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch"></label>
                </div>
            </li>
            <!-- Default switch -->


        </ul>


        <script>
            function myFunction() {
                let input, filter, ul, li, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    txtValue = li[i].textContent || li[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>


    </div>
    <div class="sidecol" style="background-color: white">
    </div>
</div>

</body>

</html>
