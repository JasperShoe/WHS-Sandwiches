<!DOCTYPE html>

<head>
    <title> WHS Sandwiches </title>
    <!--specifies which character set the website is written with-->

    <!--stylesheets-->
    <link href="../res/styles/main.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/navbar.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/checkboxes.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/collapsible.css" rel="stylesheet" type="text/css">

    <!--logo-->

    <!-- importing google's fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var id;
            $.getJSON('http://localhost:3000/ingredient_types', function (json) {
                $.getJSON('http://localhost:3000/ingredients', function (json2) {
                    for (var i = 0; i < json.length; i++) {
                        $('#it-div').append('<button class = "accordion">' +
                            json[i].name + ' (select up to ' + json[i].limit +
                            ') </button>');
                        id = json[i]._id;
                        for (var j = 0; j < json2.length; j++) {
                            if (json2[j].ingredient_type_id === id) {

                                $('#it-div').append('<div class = "panel"><br><label class="checkcontainer">' + json2[j].name + '<input type="checkbox"><span class="checkmark"></span></label><br></div>')
                            }
                        }
                    }
                });


            });


        });



    </script>


</head>

<body>

    <br>

<div class="info">
    <div class="sidecol">
        <img src="../images/graytexture.png" alt="">
    </div>

    <div class="middlecol">
        <h2> Select Your Ingredients</h2>

        <div id="it-div"></div>

    </div>
    <script>
        function expand() {
            var acc = document.getElementsByClassName('accordion');
            for (var i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }
        }
        setTimeout(expand, 1000)


    </script>

    <div class="sidecol">
        <img src="../images/graytexture.png" alt="">
    </div>
</div>
