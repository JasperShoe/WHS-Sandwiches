<!DOCTYPE html>
<html lang="en">

<head>
    <title> WHS Sandwiches </title>
    <!--specifies which character set the website is written with-->
    <meta charset="UTF-8">

    <!--stylesheets-->
    <link href="../res/styles/main.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/navbar.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/checkboxes.css" rel="stylesheet" type="text/css">
    <link href="../res/styles/collapsible.css" rel="stylesheet" type="text/css">

    <!--logo-->
    <link rel="shortcut icon" href="../logo.jpeg">
    <!-- importing google's fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</head>

<body>

<div class="header">
    <br>
    <a href=main.html> SubWayland </a>
    <p> Easy On-The-Go Ordering </p>
</div>

<div class="navbar">
    <a href="customize.html"> CREATE YOUR SANDWICH </a>
    <a href="favorites.html"> YOUR FAVORITES </a>
    <a href="https://www.wayland.k12.ma.us/UserFiles/Servers/Server_1036352/File/Food%20Services/february19mainevent.pdf">
        LUNCH MENU
    </a>
</div>

<div class="info">
    <div class="sidecol">
        <img src="../images/graytexture.png" alt = "">
    </div>

    <div class="middlecol">
        <h2> Select Your Ingredients</h2>
        <button class="accordion">Bread (select up to 1)</button>
        <div class="panel">
            <br>
            <label class="checkcontainer">Ciabatta
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">White
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Wheat
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
        </div>

        <button class="accordion">Meat (select up to 3)</button>
        <div class="panel">
            <br>
            <label class="checkcontainer">Ham
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Turkey
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Buffalo Chicken
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
        </div>

        <button class="accordion">Cheese (select up to 2)</button>
        <div class="panel">
            <br>
            <label class="checkcontainer">Provolone
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">American
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Swiss
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
        </div>

        <button class="accordion">Toppings (select up to 5)</button>
        <div class="panel">
            <br>
            <label class="checkcontainer">Lettuce
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Tomatoes
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Jalapeños
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
        </div>

        <button class="accordion">Sauce (select up to 2)</button>
        <div class="panel">
            <br>
            <label class="checkcontainer">Mayonnaise
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Ranch
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="checkcontainer">Mustard
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
        </div>

        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }
        </script>

    </div>
    <div class="sidecol">
        <img src="../images/graytexture.png" alt = "">
    </div>
</div>

<div class="footer">
    <h2> Copyright © 2019 | Made by Jasper, Michael, Rafael, and Robert? </h2>
</div>

</body>

</html>
