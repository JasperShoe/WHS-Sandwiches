<!DOCTYPE html>
<html lang="en">

<head>
    <title> WaySub </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="images/logo.png" rel="shortcut icon">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/navbar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="scripts/waysub_main.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="scripts/sign_in.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="scripts/google_signin.js"></script>

</head>

<body>
<div class="header"></div>

<div class="info">
    <div class="sidecol" style="background-color: white">
    </div>
    <div class="middlecol">
        <div class="alerts">
            <div class="alert"><span class="closebtn" onclick="closeAlert(this.parentElement)">&times;</span>
                <div class="alert-msg"></div>
            </div>
        </div>
        <p>
            This page is intended for manually setting days/weeks where students will not be able to order (if this site continues to be used past this year).
            For example, if we need to close off ordering during winter break or during a holiday.

        </p>
        <br>
        <label for="holiday-input">Close ordering on:</label>
        <input type="date" id="holiday-input" min="2019-05-12" max="2020-12-31" required>
        <label for="holiday-name">for</label>
        <input type="text" id="holiday-name" required>
        <button type="button" class="btn btn-default btn-sm" id="holiday-confirm">Confirm</button>
        <br><br>
        <h3>OR</h3>
        <br><br>
        <label for="break1-input">Close ordering from:</label>
        <input type="date" id="break1-input" min="2019-05-12" max="2020-12-31" required>
        <label for="break2-input">to</label>
        <input type="date" id="break2-input" min="2019-05-12" max="2020-12-31" required>
        <label for="break-name">for</label>
        <input type="text" id="break-name" required>
        <button type="button" class="btn btn-default btn-sm" id="break-confirm">Confirm</button>

    </div>
    <div class="sidecol" style="background-color: white">
    </div>
</div>
<div class="footer"></div>
</body>
</html>
